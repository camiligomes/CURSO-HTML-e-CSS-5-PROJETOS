<head>

<body>

            <div class="fade"></div>

            <h2><ion-icon name="navigate-outline"></ion-icon>Endereço</h2>

            <h2><ion-icon name="mail-outline"></ion-icon>Email</h2>
            <p>juninhopedemesa@gmail.com</p>

        <!--Formulário para contato-->
        <div id="form-container">
            <form id="contact-form">
                <div id="form-container">
                    <h2>Nos mande uma mensagem!</h2>
                    <form id="contact-form">
                        <label for="name">Nome:</label>
                        <input type="text" name="name" placeholder="Digite seu nome">
        
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Digite seu Email">
        
                        <label for="phone">Telefone:</label>
                        <input type="msg" name="phone" placeholder="Digite seu Telefone">
                        <textarea name="msg" placeholder="como podemos te ajudar>"></textarea>
                        <input type="submit" value="enviar mensagem">
                    </form>
            </form>

        </div>
    </div>
